{% extends 'www/templates/wrapper.html' %}
{% block body %}
	<div class="ui middle aligned center aligned grid">
        <div class="column login-column">
            <h2 class="ui teal image header">
                <img src="/static/images/logo.png" class="image">
                <div class="content">
                    VTL Automation
                </div>
            </h2>
            <form class="ui form {{ 'error' if errors is defined else '' }} " action="/auth/login" method="post">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="email" name="username" placeholder="Логін">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Пароль">
                        </div>
                    </div>
                    <input class="ui fluid large teal submit button" type="submit" value="Увійти">
				</div>
				{% if errors is defined %}
					<div class="ui error message">
						<ul class="list">
							{% for error in errors %}
								<li>{{ error }}</li>
							{% endfor %}
						</ul>
					</div>
				{% endif %}
            </form>
        </div>
    </div>
{% endblock %}
